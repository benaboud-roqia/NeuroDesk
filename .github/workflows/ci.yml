name: ğŸš€ CI/CD - NeuroDesktop

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Test Frontend
  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: ğŸ“ Change to frontend directory
      run: cd frontend
      
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ§ª Run tests
      run: npm test -- --coverage --watchAll=false
      
    - name: ğŸ” Run linting
      run: npm run lint
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
      
    - name: ğŸ“Š Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend/coverage/lcov.info
        flags: frontend
        name: frontend-coverage

  # Test Backend
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: ğŸ“ Change to backend directory
      run: cd backend
      
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ§ª Run tests
      run: npm test
      
    - name: ğŸ” Run linting
      run: npm run lint

  # Security audit
  security-audit:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ”’ Audit frontend dependencies
      run: |
        cd frontend
        npm audit --audit-level=moderate
        
    - name: ğŸ”’ Audit backend dependencies
      run: |
        cd backend
        npm audit --audit-level=moderate

  # Build and Deploy (only on main branch)
  deploy:
    needs: [test-frontend, test-backend, security-audit]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ğŸ—ï¸ Build frontend
      run: |
        cd frontend
        npm ci
        npm run build
        
    - name: ğŸ—ï¸ Build backend
      run: |
        cd backend
        npm ci
        
    - name: ğŸ“¦ Create release artifacts
      run: |
        mkdir -p dist
        cp -r frontend/build dist/frontend
        cp -r backend dist/backend
        cp README.md dist/
        cp LICENSE dist/
        
    - name: ğŸ“¤ Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: neurodesktop-release
        path: dist/

  # Notify on success
  notify-success:
    needs: [deploy]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ‰ Notify success
      run: |
        echo "âœ… NeuroDesktop build successful!"
        echo "ğŸš€ Ready for deployment"
        echo "ğŸ“¦ Artifacts available in GitHub Actions"

  # Notify on failure
  notify-failure:
    runs-on: ubuntu-latest
    if: failure()
    
    steps:
    - name: âŒ Notify failure
      run: |
        echo "âŒ NeuroDesktop build failed!"
        echo "ğŸ” Check the logs for more details" 